MEncoderVideo.68=\#Aqu\u00ed puedes colocar par\u00e1metros espec\u00edficos para algunas combinaciones de codecs.\n
MEncoderVideo.69=\#Sobretodo para problemas de sincronizaci\u00f3n para A/V, pero puede ser usado para cualquier otra cosa tambi\u00e9n\n
MEncoderVideo.70=\#Consid\u00e9relo como ajustes avanzados ya que \u00e9sto no debe ser usado si no sabe qu\u00e9 es lo que est\u00e1 haciendo exactamente\n
MEncoderVideo.71=\#La sint\u00e1xis es {condici\u00f3n java} :: {opci\u00f3n MEncoder}  ; Puede acumular varias opciones\n
MEncoderVideo.72=\#Tokens autorizados: nombrearchivo archivosrt contenedor vcodec acodec frecuenciademuestreo frecuenciadefotogramas ancho altura canales duraci\u00f3n\n
MEncoderVideo.73=\#Cuidado, cualquier l\u00ednea mal formada ser\u00e1 desechada\n
MEncoderVideo.75=\#Opciones Especiales:\n
MEncoderVideo.76=\# -noass:   deshabilita permanentemente los subt\u00edtulos ASS/SSA ya que pueden arruinar la sincronizaci\u00f3n A/V\n
MEncoderVideo.77=\# -nosync:  deshabilita permanentemente el m\u00e9todo alternativo de sincronizaci\u00f3n A/V para \u00e9sta condici\u00f3n (-mc har\u00e1 lo mismo)\n
MEncoderVideo.78=\# -quality: sobreescribe los ajustes de calidad de video\n
MEncoderVideo.79=\# -mt:      forza uso de multihilo en la construcci\u00f3n de MEncoder\n
MEncoderVideo.80=\#Esta lista ser\u00e1 mejorada con el tiempo: modificaciones/feedback en codecs/archivos siempre son bienvenidas\n
MEncoderVideo.87=\#Puede especificar sus propias condiciones y opciones\! Por ejemplo, para usar el MEncoder multihilo\n
MEncoderVideo.88=\#para cualquier contenido H264 en HD (redundante con la opcion principal): vcodec == h.264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#para acelerar un video de 24p a 25p:                            framerate == 23.976 :: -mpegopts tele_src=24000/1001:tele_dest=25\n
MEncoderVideo.91=\#para hacer remux con video MPEG-2 y sin subtitulos:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
